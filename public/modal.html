<div id="editModal" class="modal" style="display:none; position:fixed; z-index:9999; top:0; left:0; width:100vw; height:100vh; background-color:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div class="modal-content" style="background:#fff; padding:2rem; border-radius:10px; width:90%; max-width:400px; box-shadow:0 4px 16px rgba(0,0,0,0.3);">
    <h2 style="color:#ADB2D4; margin-bottom:1rem;">Editar Turno</h2>
    <form id="editForm">
      <input type="hidden" id="edit-id" />
      <input type="text" id="edit-cliente" placeholder="Cliente" required style="margin-bottom:1rem; width: -webkit-fill-available; padding:0.75rem;" />
      <input type="date" id="edit-fecha" required style="margin-bottom:1rem; width: -webkit-fill-available; padding:0.75rem;" />
      <input type="time" id="edit-hora" required style="margin-bottom:1rem; width: -webkit-fill-available; padding:0.75rem;" />
      <input type="text" id="edit-servicio" placeholder="Servicio" required style="margin-bottom:1rem; width: -webkit-fill-available; padding:0.75rem;" />
      <div style="display:flex; justify-content:space-between;">
        <button type="button" onclick="closeEditModal()" style="background:#ccc; color:black; padding:0.75rem 1rem; border:none; border-radius:6px;">Cancelar</button>
        <button type="submit" style="background:#ADB2D4; color:white; padding:0.75rem 1rem; border:none; border-radius:6px; font-weight:bold;">Guardar</button>
      </div>
    </form>
  </div>
</div>
